<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-Homework4</title>
    <script src="./js/task-1.js"></script>
    <script src="./js/task-2.js"></script>
    <script src="./js/task-3.js"></script>

    
   
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        
        .container {
            margin-left: 500px;
            margin-right: 500px;
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin: 5px 0;
            font-weight: bold;
        }
        input[type="number"], input[type="text"], button {
            margin: 5px 0;
            padding: 5px;
            font-size: 16px;
        }
        select {
            margin: 5px 0;
            padding: 5px;
            width: 100%;
            font-size: 16px;
        }
        button {
            background-color: #00b4d8;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0077b6;
        }
        .result {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <section class="container">
        <h1>Sağlıklı Yaşam</h1>
        
        <h2>Kapasite Kontrolü</h2>
        <select id="productsOption">
            <option value='{"elmalar":2, "üzümler":3, "havuçlar":1}'>Seçenek 1: Elmalar: 2, Üzümler: 3, Havuçlar: 1</option>
            <option value='{"elmalar":4, "üzümler":6, "limon":16}'>Seçenek 2: Elmalar: 4, Üzümler: 6, Limon: 16</option>
            <option value='{"elmalar":1, "limon":5, "domatesler":3}'>Seçenek 3: Elmalar: 1, Limon: 5, Domatesler: 3</option>
            <option value='{"elmalar":18, "patatesler":5, "portakallar":2}'>Seçenek 4: Elmalar: 18, Patatesler: 5, Portakallar: 2</option>
        </select>
        <input type="number" id="containerSize" placeholder="Konteyner Sayısı" />
        <br>
        <button onclick="checkCapacity()">Kontrol Et</button>
        <div id="task1-result" class="result"></div>
        
        <h2>Ortalama Kalori Hesaplama</h2>
        <select id="daysOption">
            <option value='[{"gün":"pazartesi","kalori":3010},{"gün":"salı","kalori":3200}]'>Seçenek 1: Pazartesi: 3010, Salı: 3200</option>
            <option value='[{"gün":"pazartesi","kalori":2040},{"gün":"salı","kalori":2270}]'>Seçenek 2: Pazartesi: 2040, Salı: 2270</option>
        </select>
        <button onclick="calculateAverageCalories()">Hesapla</button>
        <div id="task2-result" class="result"></div>
        
        <h2>Profil Güncelle</h2>
        <input type="text" id="newUsername" placeholder="Yeni Kullanıcı Adı" />
        <input type="number" id="playTimeToAdd" placeholder="Eklenecek Oyun Saati" />
        <button onclick="updateProfile()">Güncelle</button>
        <div id="task3-result" class="result"></div>
    </section>
</body>
</html>
